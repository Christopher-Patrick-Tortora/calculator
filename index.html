<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="calculator">
      <section class="display">
        <p class="arithmetic"></p>
        <p class="answer"></p>
      </section>
      <section class="inputs">
        <button id="ac" class="lightgray">AC</button>
        <button id="del" class="lightgray">DEL</button>
        <button id="()" class="orange operator">()</button>
        <button id="/" class="orange operator">รท</button>
        <button id="7" class="gray operand">7</button>
        <button id="8" class="gray operand">8</button>
        <button id="9" class="gray operand">9</button>
        <button id="x" class="orange operator">ร</button>
        <button id="4" class="gray operand">4</button>
        <button id="5" class="gray operand">5</button>
        <button id="6" class="gray operand">6</button>
        <button id="-" class="orange operator">-</button>
        <button id="1" class="gray operand">1</button>
        <button id="2" class="gray operand">2</button>
        <button id="3" class="gray operand">3</button>
        <button id="+" class="orange operator">+</button>
        <button id="0" class="gray operand">0</button>
        <button id="." class="gray operand">.</button>
        <button id="+/-" class="gray">+/-</button>
        <button id="=" class="orange calculate"> =</button>
      </section>
    </main>
	<script type="module" src="main.mjs"></script>
  </body>
</html>
