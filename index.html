<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="calculator">
      <section class="display">
        <p class="arithmetic"></p>
        <p class="answer"></p>
      </section>
      <section class="inputs">
        <button id="ac" class="lightgray">AC</button>
        <button id="+/-" class="lightgray">+/-</button>
        <button id="()" class="lightgray">()</button>
        <button id="/" class="orange">รท</button>
        <button id="7" class="gray">7</button>
        <button id="8" class="gray">8</button>
        <button id="9" class="gray">9</button>
        <button id="x" class="orange">ร</button>
        <button id="4" class="gray">4</button>
        <button id="5" class="gray">5</button>
        <button id="6" class="gray">6</button>
        <button id="-" class="orange">-</button>
        <button id="1" class="gray">1</button>
        <button id="2" class="gray">2</button>
        <button id="3" class="gray">3</button>
        <button id="+" class="orange">+</button>
        <button id="c" class="lightgray">C</button>
        <button id="0" class="gray">0</button>
        <button id="." class="gray">.</button>
        <button id="=" class="orange"> =</button>
      </section>
    </main>
	<script src="main.js"></script>
  </body>
</html>
